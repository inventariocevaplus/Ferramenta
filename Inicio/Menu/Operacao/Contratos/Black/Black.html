<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato Stanley Black</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Black.css">
</head>
<body>

<div class="black-main-layout">

    <nav class="sidebar-black">

        <div class="sidebar-header-black">
            <h2>STANLEY BLACK</h2>
        </div>

        <div class="black-menu-buttons" id="black-menu-buttons">

            <button id="btnForms" class="black-menu-button active">
                <i class="fas fa-file-invoice black-menu-icon"></i>
                <span>FORMS</span>
            </button>

        </div>

        <div class="sidebar-footer-black">

            <div id="user-info-black" class="user-info-black">
                <i class="fas fa-user-circle"></i>
                <span id="username-display-black">Carregando...</span>
            </div>

            <button id="btnVoltarOperacao" class="black-menu-button voltar-operacao-button">
                <i class="fas fa-arrow-circle-left black-menu-icon"></i>
                <span>SAIR DE STANLEY BLACK</span>
            </button>

        </div>
    </nav>

    <main class="black-content-area" id="black-content-area">
        <div class="welcome-card-black">
            <h2 class="module-title-black">Contrato: Stanley Black</h2>
            <p>Selecione uma opção no menu lateral para gerenciar os formulários.</p>
        </div>
    </main>

</div>

<script src="Black.js"></script>
</body>
</html>
