<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyFinance - Acesso por Convite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Login.css">
</head>
<body class="app-body">

<div id="toast-container"></div>

<div class="login-container">
    <div class="logo-area">
        <i class="fas fa-chart-line app-icon"></i>
        <h1>EasyFinance</h1>
    </div>

    <h2 class="login-title" id="form-title">Entrar no App</h2>

    <div id="login-area">
        <form id="login-form">
            <div class="input-group">
                <label for="login-user"><i class="fas fa-user icon-label"></i> Seu Nome</label>
                <input type="text" id="login-user" required placeholder="Ex: Gabriel Silva">
            </div>
            <div class="input-group">
                <label for="login-code"><i class="fas fa-key icon-label"></i> Código de 4 Dígitos</label>
                <input type="text" id="login-code" maxlength="4" required placeholder="0000">
            </div>
            <button type="submit" class="auth-button primary-button">
                <i class="fas fa-sign-in-alt"></i> Acessar Sistema
            </button>
        </form>
        <div class="separator">Recebeu um convite?</div>
        <button onclick="showSignup()" class="auth-button secondary-button">
            <i class="fas fa-user-plus"></i> Novo Usuário (Primeiro Acesso)
        </button>
    </div>

    <div id="signup-area" style="display:none;">
        <form id="signup-form">
            <p class="description-text">Preencha para validar seu convite.</p>
            <div class="input-group">
                <label for="signup-nome"><i class="fas fa-user icon-label"></i> Seu Nome Completo</label>
                <input type="text" id="signup-nome" required>
            </div>
            <div class="input-group">
                <label for="signup-tel"><i class="fas fa-phone icon-label"></i> Telefone</label>
                <input type="tel" id="signup-tel" required placeholder="(00) 00000-0000">
            </div>
            <div class="input-group">
                <label for="signup-code"><i class="fas fa-ticket-alt icon-label"></i> Código Recebido</label>
                <input type="text" id="signup-code" maxlength="4" required placeholder="1234">
            </div>
            <button type="submit" class="auth-button primary-button">
                <i class="fas fa-check-circle"></i> Validar e Entrar
            </button>
        </form>
        <button onclick="showLogin()" class="auth-button tertiary-button" style="margin-top: 15px;">
            <i class="fas fa-arrow-left"></i> Voltar ao Login
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="Login.js"></script>
</body>
</html>
