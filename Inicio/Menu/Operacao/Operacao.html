<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operação - CEVA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="Operacao.css">
</head>
<body>

<div class="operacao-main-layout">

  <nav class="sidebar-operacao">

    <div class="sidebar-header-operacao">
      <h2>OPERAÇÃO</h2>
    </div>

    <div class="operacao-menu-buttons" id="operacao-menu-buttons">

      <div class="menu-dropdown-container">
        <button id="btnContratos" class="op-menu-button dropdown-toggle">
          <i class="fas fa-file-signature op-menu-icon"></i>
          <span>CONTRATOS</span>
          <i class="fas fa-chevron-down op-menu-arrow"></i>
        </button>

        <div id="contratos-dropdown" class="menu-dropdown-list">
          <button id="btnContratoBlack" class="op-menu-button sub-button" data-url="./Contratos/Black/Black.html">
            <i class="fas fa-file-alt op-menu-icon"></i>
            <span>Contrato Stanley Black</span>
          </button>
        </div>
      </div>

      <button id="btnDashOperacao" class="op-menu-button">
        <i class="fas fa-chart-line op-menu-icon"></i>
        <span>DASHBOARD</span>
      </button>

      <button id="btnConsultaOperacao" class="op-menu-button">
        <i class="fas fa-search op-menu-icon"></i>
        <span>CONSULTA</span>
      </button>

    </div>

    <div class="sidebar-footer-operacao">

      <div id="user-info-operacao" class="user-info-operacao">
        <i class="fas fa-user-circle"></i>
        <span id="username-display-operacao">Carregando...</span>
      </div>

      <button id="btnVoltarMain" class="op-menu-button voltar-main-button">
        <i class="fas fa-arrow-circle-left op-menu-icon"></i>
        <span>SAIR DA ÁREA OPERAÇÃO</span>
      </button>

    </div>
  </nav>

  <main class="operacao-content-area" id="operacao-content-area">
  </main>

</div>

<script src="Operacao.js"></script>
</body>
</html>
