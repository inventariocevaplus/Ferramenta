<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EasyFinance</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Dash.css">
</head>
<body>
<div class="app-container">
    <section class="dash-upper">
        <div class="resumo-header">
            <div class="resumo-item">
                <small>GASTO TOTAL</small>
                <h2 id="total-gasto">R$ 0,00</h2>
            </div>
            <div class="resumo-item">
                <small>SALDO RESTANTE</small>
                <h2 id="salario-mes">R$ 0,00</h2>
            </div>
        </div>

        <div class="chart-area-modern" id="chart-container">
        </div>
    </section>

    <div class="divider">
        <hr>
        <button class="btn-add-cat" onclick="window.location.href='../categoria/categoria.html'">
            <i class="fas fa-plus"></i> CATEGORIA
        </button>
    </div>

    <section class="dash-lower">
        <div class="categories-grid" id="grid-categorias"></div>
    </section>
</div>
<script src="Dash.js"></script>
</body>
</html>
