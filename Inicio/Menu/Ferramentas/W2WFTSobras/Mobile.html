<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Coleta Mobile W2W FT</title>
  <link rel="stylesheet" href="Mobile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="mobile-container">
  <h1 class="mobile-title">Coleta FT - W2W</h1>

  <div id="screen-key-input" class="mobile-screen active">
    <p class="description">Insira a chave de coleta que você recebeu para iniciar.</p>
    <div class="input-group">
      <label for="input-chave">CHAVE:</label>
      <input type="text" id="input-chave" class="custom-input key-input" placeholder="Ex: 123456" maxlength="6">
    </div>
    <button id="btn-iniciar-coleta" class="action-button">INICIAR COLETA</button>
    <div id="key-error" class="error-message"></div>
  </div>

  <div id="screen-coleta" class="mobile-screen">
    <h2 id="coleta-item-title" class="section-title"></h2>
    <div id="coleta-info" class="info-card">
      <p>Contrato: <strong id="info-contrato">...</strong></p>
      <p>Locação: <strong id="info-locacao">...</strong></p>
      <p>Item/SKU: <strong id="info-item">...</strong></p>
      <p>Quantidade: <strong id="info-quantidade">...</strong></p>
    </div>

    <div class="photo-capture-area">
      <p class="photo-status">Fotos para esta Locação: <span id="photo-count">0</span> de 3</p>
      <div id="photo-preview-container">
      </div>

      <input type="file" id="camera-input" accept="image/*" capture="environment" multiple style="display: none;">
      <button id="btn-capture-photo" class="action-button capture-button" disabled><i class="fas fa-camera"></i> Tirar Foto</button>
    </div>

    <button id="btn-enviar-proxima" class="action-button submit-button" disabled>ENVIAR & Próxima Locação</button>
    <button id="btn-cancelar-coleta" class="btn-discrete-small">Cancelar Coleta</button>
  </div>

  <div id="screen-success" class="mobile-screen">
    <i class="fas fa-check-circle success-icon"></i>
    <h2 class="section-title">Coleta Finalizada com Sucesso!</h2>
    <p class="description">Todos os itens da chave foram coletados e as informações enviadas.</p>
    <button class="action-button" onclick="window.location.reload()">Nova Coleta</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="Mobile.js"></script>
</body>
</html>
