<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyFinance - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="TelaInicio.css">
</head>
<body>
<div class="app-container">
  <header class="top-header">
    <div class="user-info">
      <i class="fas fa-user-circle user-icon"></i>
      <span id="logged-user-display">Carregando...</span>
    </div>

    <div class="header-right" style="display: flex; align-items: center; gap: 8px;">
      <div id="filtros-header-container" style="display: flex; gap: 5px;">
      </div>
      <button id="logout-button" class="logout-button">Sair</button>
    </div>
  </header>

  <main id="content-area" class="content-area"></main>

  <footer class="bottom-nav">
    <a href="#" class="nav-item active" data-path="Dash">
      <i class="fas fa-chart-line"></i><span>Dash</span>
    </a>
    <a href="#" class="nav-item" data-path="Extrato">
      <i class="fas fa-list-alt"></i><span>Extrato</span>
    </a>
    <a href="#" class="nav-item" data-path="IABot">
      <i class="fas fa-robot"></i><span>IABot</span>
    </a>
    <a href="#" class="nav-item" data-path="Perfil">
      <i class="fas fa-cog"></i><span>Perfil</span>
    </a>
  </footer>
</div>
<script src="TelaInicio.js"></script>
</body>
</html>
